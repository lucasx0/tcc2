<section class="container">
    <div class="my-5 text-center">
      <span class="h6 d-block">PROCURANDO EMPREGO DE BABÁ</span>
      <h1 class="display-4 text-primary">CADASTRE-SE</h1>
    </div>
    <div class="row">
      <form class="col-6" action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCPF">CPF</label>
            <input type="number" class="form-control" id="inputCPF" placeholder="xxx.xxx.xxx-xx">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="localizababa@gmail.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSenha">senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha..">
          </div>
          <div class="form-group col-12">
            <label for="inputEnd">Endereço</label>
            <input type="text" class="form-control" id="inputEnd" placeholder="Numero, nome da rua, casa..">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEstado">Cidade</label>
            <input type="text" class="form-control" id="inputEstado" placeholder="Informe sua Cidade Natal..">
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="inputCidade">Estado o Estado</label>
            <select id="inputCidade" class="form-control">
              <option>Estados</option>
              <option>RJ</option>
              <option>SP</option>
              <option>MG</option>
              <option>PE</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="inputCidade">Cep</label>
            <input type="text" class="form-control" id="inputCidade" placeholder="Digite seu CEP..">
          </div>
          <button type="button" class="btn btn-primary mb-2">Cadastre-se</button>
        </div>
        
             
          </div>            
      </div>      
    </div>
    </section>
